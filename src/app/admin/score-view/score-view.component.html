<style>
    .card-body-cluster {
        height: 100px !important;
    }
</style>

<div class="row">
    <div class="col-md-12 col-12">
        <div class="card mt-3">

            <!-- Class header -->
            <div class="card-header">
                <h4 class="float-left">รายการคะแนน <span style="font-size: 20px">(Score Lists)</span></h4>
                <button class="btn btn-info float-right mx-2" (click)="fetchScore()"><i class="fas fa-sync"></i></button>
                <button class="btn btn-info float-right mb-3" disabled (click)="resetScore()"><i class="fas fa-trash-restore"></i>&ensp;Reset All</button>
            </div>
            <!-- End class header -->

            <!-- Class body -->
            <div class="card-body">

                <!-- Card detail -->
                <div class="row align-items-start justify-content-center">
                    <div class="col-12 col-sm-12 col-md-6 mb-2" *ngFor="let score of scoresData; let cluster of clustersData; let i = index;" data-toggle="modal" data-target="#voteModal">
                        <div class="card card-body-cluster">
                            <div class="card-body">
                                <div class="media" role="button">
                                    <img src="{{ imgURL+cluster?.ct_img }}" class="mr-3" width="64px" height="64px">
                                    <div class="media-body ml-2">
                                        <h5 class="mt-0">{{ cluster.ct_name_th }}</h5>
                                        <p class="mb-0">{{ cluster.sys_name_th }}</p>
                                        <p class="mb-0">ได้คะแนน: {{ score.sc_score }}</p>
                                    </div>
                                </div>
                            </div>
                            <!-- End card body -->
                        </div>
                    </div>
                </div>
