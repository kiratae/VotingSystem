<div class="row">
  <div class="col-md-12 col-12">

      <div class="card mt-3">
        <div class="card-header">User Lists</div>
        <div class="card-body">

          <ul class="list-group">
            <li *ngFor="let user of usersData; let i = index;" class="list-group-item">
              <span class="row">
                <div class="col-md-2">{{ i+1 }}</div>
                <div class="col-md-3">{{ user.us_username }}</div>
                <div class="col-md-3">{{ user.ut_name_th }}</div>
                <div class="col-md-2">{{ user.um_points }}</div>
                <div class="col-md-2 text-center">
                  <button (click)="viewLogs(user.us_id, user.us_username)" data-toggle="modal" data-target="#modal_voted_logs" class="btn btn-info mr-1"><i class="fas fa-history"></i></button>
                  <button (click)="deleteUser(i, user.us_id)" class="btn btn-danger"><i class="fas fa-times"></i></button>
                </div>
              </span>
            </li>
          </ul>

        </div>
      </div>

  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="modal_voted_logs">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">voted_logs ของ {{ selectedUser }}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col-12">
                <button class="btn btn-danger float-right mb-3" (click)="restoreAllVotePoint()"><i class="fas fa-trash-restore"></i>&ensp;Restore All</button>
              </div>
            </div>

            

            <ul class="list-group">
              <li *ngFor="let log of userLogsData; let i = index;" class="list-group-item">
                  <span class="row">
                    <div class="col-md-1">{{ i+1 }}</div>
                    <div class="col-md-2">{{ log.ct_name_th }}</div>
                    <div class="col-md-2">{{ log.voted_score }}</div>
                    <div class="col-md-5">{{ convertDate(log.vl_timestamp) }}</div>
                    <div class="col-md-1 text-center">
                      <button (click)="restoreVotePoint(i)" class="btn btn-primary"><i class="fas fa-undo"></i></button>
                    </div>
                  </span>
              </li>
            </ul>

          </div>
        </div>
    </div>
</div>
