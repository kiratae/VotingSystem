<div class="row">

    <div class="col-12">

        <!-- System management card -->
        <div class="card mt-3">

            <!-- Card header -->
            <div class="card-header">
                <div>
                    <h4 class="float-left">จัดการระบบ <span style="font-size: 20px">(System Management)</span></h4>
                    <button class="btn btn-info float-right mx-2" (click)="fetch()"><i class="fas fa-sync"></i></button>
                    <button data-toggle="modal" data-target="#insert_system" class="btn btn-primary float-right" (click)="reset_modal()">
                      <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <!-- End card header -->

            <div class="card-body">

                <ul class="list-group">
                    <li class="list-group-item font-weight-bold bg-primary text-white">
                        <span class="row">
                            <div class="col-md-2 col-12 text-center mb-1">
                                ลำดับ
                            </div>
                            <div class="col-md-4 col-12 text-center mb-1">
                                ชื่อ
                            </div>
                            <div class="col-md-4 col-12 text-center mb-1">
                                ชื่อภาษาอังกฤษ
                            </div>
                            <div class="col-md-1 col-12 text-center mb-1">
                                แก้ไข
                            </div>
                            <div class="col-md-1 col-12 text-center mb-1">
                                ลบ
                            </div>
                        </span>
                    </li>
                    <li *ngFor="let system of systemsData; let i = index;" class="list-group-item">
                        <span class="row">
                            <div class="col-md-2 text-center">{{ i+1 }}</div>
                            <div class="col-md-4">{{ system.sys_name_th }}</div>
                            <div class="col-md-4">{{ system.sys_name_en }}</div>
                            <div class="col-md-1 text-center">
                            <button (click)="edit(i)" data-toggle="modal" data-target="#insert_system" class="btn btn-warning"><i class="fas fa-pen"></i></button>
                            </div>
                            <div class="col-md-1 text-center">
                            <button (click)="delete(i, system.sys_id)" class="btn btn-danger"><i class="fas fa-times"></i></button>
                            </div>
                        </span>
                    </li>
                </ul>

            </div>
        </div>
        <!-- End system management card -->

    </div>

</div>

<div class="modal" tabindex="-1" role="dialog" id="insert_system">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">insert_system</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <input type="hidden" [(ngModel)]="sys_id">

                <div class="form-group">
                    <label>Name TH</label>
                    <input type="text" class="form-control" [(ngModel)]="sys_name_th">
                </div>
                <div class="form-group">
                    <label>Name EN</label>
                    <input type="text" class="form-control" [(ngModel)]="sys_name_en">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" (click)="save()" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
