<div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">{{ headerText }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <p>{{ bodyText }}</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ cancelText }}</button>
          <button type="button" class="btn btn-primary" (click)="logout()" data-dismiss="modal">{{ confirmText }}</button>
      </div>
      </div>
  </div>
</div>
