<div class="row mt-3 px-3">

  <div class="col-4">
      <button data-toggle="modal" data-target="#insert_log" class="btn btn-primary float-left"><i class="fas fa-plus"></i>&ensp;Add Event to Cluster</button>
  </div>

  <div class="col-2">
    <a href="#" class="btn btn-primary float-right">Badges</a>
  </div>

  <div class="col-2">
    <a href="{{ rootPath }}/money_bar_chart" class="btn btn-primary float-right">Bar Chart</a>
  </div>

  <div class="col-2">
    <a href="{{ rootPath }}/money_line_chart" class="btn btn-primary float-right">Line Chart</a>
  </div>

  <div class="col-2">
    <a href="{{ rootPath }}/money_dashboard" class="btn btn-primary float-right">Dashboard</a>
  </div>



  <div class="col-12">

    <!-- event-management card -->
    <div class="card mt-3">
      <div class="card-header">
        <h4>Events Management</h4>
        <button class="btn btn-info float-left" (click)="fetch()"><i class="fas fa-sync"></i></button>
        <button data-toggle="modal" data-target="#insert_event" (click)="closeModal()" class="btn btn-primary float-right"><i class="fas fa-plus"></i></button>
      </div>
      <div class="card-body">

        <ul class="list-group">
          <li *ngFor="let event of eventData; let i = index;" class="list-group-item">
            <span class="row">
              <div class="col-md-1 col-12 text-center mb-1">{{ i+1 }}</div>
              <div class="col-md-3 col-12">{{ event.se_name }}</div>
              <div class="col-md-5 col-12">{{ event.se_details }}</div>
              <div class="col-md-2 col-12">{{ event.se_values }}</div>
              <div class="col-md-1 col-6 text-center">
                <button (click)="edit(i)" data-toggle="modal" data-target="#insert_event" class="btn btn-warning"><i class="fas fa-pen"></i></button>
              </div>
            </span>
          </li>
        </ul>

      </div>
    </div>

  </div>

</div>

<div class="modal" tabindex="-1" role="dialog" id="insert_event">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">insert_event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

            <input type="hidden" [(ngModel)]="se_id">

            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)]="se_name">
            </div>
            <div class="form-group">
              <label>Details</label>
              <textarea class="form-control" [(ngModel)]="se_details"></textarea>
            </div>
            <div class="form-group">
              <label>Value</label>
              <input type="number" class="form-control" [(ngModel)]="se_values">
            </div>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cancel</button>
              <button type="button" class="btn btn-success" (click)="save()" data-dismiss="modal">Save</button>
          </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="insert_log">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">insert_event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label>Event</label>
              <select class="form-control" [(ngModel)]="sl_se_id">
                <option *ngFor="let event of eventData; let i = index;" [value]="event.se_id">{{ event.se_name }} / {{ event.se_values }}</option>
              </select>
            </div>
            <div *ngFor="let cluster of clusterData; let i = index;" class="form-check">
              <input class="form-check-input" [(ngModel)]="sl_ct_id[i]" type="checkbox" value="{{ cluster.ct_id }}"  id="checkbox_{{ cluster.ct_id }}">
              <label class="form-check-label" for="checkbox_{{ cluster.ct_id }}">
                {{ cluster.ct_name_th }}
              </label>
            </div>
            <button class="btn btn-light" (click)="checkAll()">{{ checkedAllBtn==1?'Deselect All':'Select All' }}</button>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal_log()">Cancel</button>
              <button type="button" class="btn btn-success" (click)="save_log()" data-dismiss="modal">Save</button>
          </div>
        </div>
    </div>
</div>
