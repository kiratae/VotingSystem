<div class="text-right">
    <select class="form-control col-md-1 float-right" [(ngModel)]="minRate" (change)="getMoney()">
        <option value="60" selected>1 ชม.</option>
        <option value="120">2 ชม.</option>
        <option value="240">4 ชม.</option>
        <option value="480">8 ชม.</option>
        <option value="720">12 ชม.</option>
        <option value="1440">1 วัน.</option>
    </select>
    <a href="scrum" class="btn btn-light"><i class="fas fa-chevron-left"></i></a>
    <button class="btn btn-light" (click)="getMoney()"><i class="fas fa-sync"></i></button>
</div>

<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; height: 94vh; display: block;">
</highcharts-chart>
